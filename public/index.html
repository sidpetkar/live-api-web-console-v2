<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#0f3557" />
    <meta
      name="description"
      content="Gemini Live API Web Console - Mobile-friendly interface to interact with Google's Gemini AI"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=block"
      rel="stylesheet"
    />
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- iOS PWA specific -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="VisionSync">
    <link rel="apple-touch-startup-image" href="%PUBLIC_URL%/android-chrome-512x512.png">
    
    <title>VisionSync</title>
    
    <style>
      /* Prevent zooming */
      html {
        touch-action: manipulation;
        -webkit-text-size-adjust: 100%;
        -webkit-tap-highlight-color: rgba(0,0,0,0);
        height: 100%;
        overflow: hidden;
      }
      
      body {
        height: 100%;
        overflow: hidden;
        position: fixed;
        width: 100%;
        -webkit-overflow-scrolling: touch;
        margin: 0;
        padding: 0;
        /* Deep blue color for status bar background */
        background-color: #0f3557;
      }
      
      /* Fixed background image */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('%PUBLIC_URL%/bg-2.png');
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        opacity: 0.1;
        z-index: -1;
        pointer-events: none; /* Make sure it doesn't interfere with touch */
      }
      
      /* Make app feel native-like */
      #root {
        height: 100%;
        overflow: auto;
        -webkit-overflow-scrolling: touch;
        position: relative;
        /* Support for iOS safe areas */
        padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      }
      
      /* Add extra styling for iOS status bar padding when in standalone mode */
      @supports (padding-top: env(safe-area-inset-top)) {
        .streaming-console {
          padding-top: env(safe-area-inset-top);
        }
      }
    </style>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <script>
      // Register service worker for PWA functionality
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('PWA service worker registered:', registration.scope);
            })
            .catch(error => {
              console.log('PWA service worker registration failed:', error);
            });
        });
      }
      
      // Set the correct theme color for iOS status bar
      if (navigator.standalone) {
        document.querySelector('meta[name="apple-mobile-web-app-status-bar-style"]').content = 'black-translucent';
      }
    </script>
  </body>
</html>
